<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600&display=swap" rel="stylesheet">
    <title>QuizWebPage</title>
</head>
<body>

    <header>
        <div class="highcores-list">
            <button id="viewhighscores"><a href="highscores.html">View Highscores</a></button>
            <p id="time"></p>
        </div>
    </header>
    <main>
        <h1 id="h1content"></h1>
        <div class="start-quiz">
            <p class="pcontent">Try to solve the questions within the time, you'll have -10 seconds everytime you get a wrong answer. <br>Â¡Good Luck! </p>
            <button class="next">Next</button>
        </div>
        <div class="question-quiz">
            <div class="main-container">
                <button class="container" id="A">A</button>
                <button class="container" id="B">B</button>
                <button class="container" id="C">C</button>
                <button class="container" id="D">D</button>
            </div>
            <p class="iscorrect"></p>
        </div>
        <div class="highscores">
            <h3 class="highcoretitle">Set your highscore</h3>
            <p class="score">Score: </p>
            <form action="" id="form">
                <label for="name">Name (2 to 4 characters):</label>
                <input type="text" id="name" requiredminlength="2" maxlength="4" placeholder="Enter intials">
                <button type="submit" id="buttonsubmit">Submit</button>
            </form>
        </div> 
    </main>
    <script src="script.js"></script>
</body>
</html>
